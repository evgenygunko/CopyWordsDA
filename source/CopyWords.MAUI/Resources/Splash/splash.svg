<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#2196F3" /> <!-- Blue background -->
    <!-- Book Cover -->
    <rect x="60" y="60" width="80" height="180" rx="10" ry="10" stroke="white" stroke-width="5" fill="none" />
    <rect x="160" y="60" width="80" height="180" rx="10" ry="10" stroke="white" stroke-width="5" fill="none" />

    <!-- Spine -->
    <line x1="140" y1="60" x2="140" y2="240" stroke="white" stroke-width="5" />
    <line x1="160" y1="60" x2="160" y2="240" stroke="white" stroke-width="5" />

    <!-- Pages -->
    <line x1="70" y1="80" x2="130" y2="80" stroke="white" stroke-width="3" />
    <line x1="70" y1="100" x2="130" y2="100" stroke="white" stroke-width="3" />
    <line x1="170" y1="80" x2="230" y2="80" stroke="white" stroke-width="3" />
    <line x1="170" y1="100" x2="230" y2="100" stroke="white" stroke-width="3" />

    <!-- Title Text (Optional) -->
    <text x="150" y="270" font-size="24" font-family="Arial" text-anchor="middle" fill="white">Copy Words</text>
</svg>